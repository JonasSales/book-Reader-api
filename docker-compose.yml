version: "3.9"

services:
  mysql:
    image: mysql:8.4
    # O nome do container agora é dinâmico baseado no nome do projeto
    container_name: ${PROJECT_NAME}-mysql
    restart: unless-stopped

    env_file:
      - .env

    environment:
      # Utiliza a variável do .env com fallback para o nome do projeto_db
      MYSQL_DATABASE: ${MYSQL_DATABASE:-${PROJECT_NAME}_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

    ports:
      - "${MYSQL_PORT:-3307}:3306"

    volumes:
      - mysql_data:/var/lib/mysql

    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # O volume permanece nomeado, mas o conteúdo será relativo ao banco criado dinamicamente
  mysql_data:
